name: "PetsLogic"
version: '1.0-DEV BUILD-9'
main: "dev.mcishv.PetLogic.PetLogic"
api-version: '1.20'
author: "MCishV"
prefix: "PetL"
depend:
  - PlaceholderAPI
description: "A plugin that adds pets to your server."
load: POSTWORLD
commands:
  pet:
    description: Teleport to the spawn location.
permissions:
  petlogic.use:
    description: Allows players to set the spawn location.
    default: op